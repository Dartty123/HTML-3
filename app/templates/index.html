{# "templates/index.html" #}

{% extends "_base.html" %}

{% block content %}

<h1><p>Пропонуємо таку піцу: <em>{{ pizza_name }}</em></p></h1>

<a type="button", href="/menu"><em>Перейти в меню</em></a>
    <form action="{{ url_for('pizzas.index') }}" method="post">
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.pizzas.label }}
            {{ form.pizzas(class="form-control") }}
        </div>
        {{ form.submit }}
    </form>
    {% endblock content %}
